<html>
<head>
    <title>The Budget App Login </title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="assets\css\style.css"/>
    <!-- Include JS File Here -->
    <script src="assets\js\login.js"></script>
</head>
<body>
<div class="container">
    <div class="main">
        <h2>The Budget App Login Form </h2>
        <form id="form_id" method="post" name="myform">
            <label>User Name :</label>
            <input type="text" name="username" id="username"/>
            <label>Password :</label>
            <input type="password" name="password" id="password"/>
            <input type="button" value="Login" id="submit" onclick="validate()"/>
        </form>
        <form action="register.html">
            <input type="submit" value="New to Budget App? Register here"/>
        </form>
<!--        <span><b class="note">Note : </b>For this demo use following username and password.-->
<!--            <br/><b class="valid">User Name : Formget<br/>Password : formget#123</b></span>-->
    </div>
</div>
</body>
</html>
